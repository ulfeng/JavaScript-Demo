《天谕》邀请著名作家江南一起构架东方幻想世界，设计了16170000O无缝地图，昼夜交替，风景如画；革新传统RPG战斗模式，融入动作元素，强调走位配合，并带给玩家极具挑战性的超级副本、千人同屏的激情领地战；游戏内还设计了双飞行、角色私人定制、工会建设等丰富系统玩法。内容丰富，自然大有可玩！">
